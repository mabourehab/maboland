source = ~/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font Mono

general {
  disable_loading_bar = true
  grace = 0
}

auth {
  pam:enabled = true
  fingerprint:enabled = true
  fingerpring:read_message = "or scan fingerprint to unlock"
}

animations {
  enabled = true
}

background {
  monitor =
  path = ~/.local/share/backgrounds/salty_mountains.png
  blur_passes = 1
  blur_size = 3
  noise = 0.0117
  color = $base
}

# Time
label {
  monitor =
  text = $TIME12
  color = $text
  font_size = 75
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# Date
label {
  monitor =
  text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
  color = $text
  font_size = 30
  font_family = $font
  position = -30, -130
  halign = right
  valign = top
}

image {
  monitor = 
  path = ~/.local/share/backgrounds/flatppuccin_usr.png
  position = -3, 100
  size = 500
  border_size = 0
  valigh = center
  halign = center
  shadow_passes = 1
}

input-field {
  monitor =
  size = 300, 50
  outline_thickness = 4
  dot_size = 0.2
  dot_spacing = 0.2
  dot_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $peach
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -35
  rounding = -1
  halign = center
  valign = center
}
